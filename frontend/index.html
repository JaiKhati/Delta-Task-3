<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streaming Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Streaming Platform</h1>

  <div id="register">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="login">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="upload" style="display: none;">
    <h2>Upload Music</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="music-file" accept=".mp3,.wav,.ogg">
      <button type="submit">Upload</button>
    </form>
  </div>

  <div id="music-list" style="display: none;">
    <h2>Available Music</h2>
    <ul id="music-ul"></ul>
  </div>

  <div id="create-playlist" style="display: none;">
    <h2>Create Playlist</h2>
    <form id="playlist-form">
      <input type="text" id="playlist-name" placeholder="Playlist Name" required>
      <button type="submit">Create Playlist</button>
    </form>
  </div>

  <div id="playlist-list" style="display: none;">
    <h2>Your Playlists</h2>
    <ul id="playlist-ul"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
